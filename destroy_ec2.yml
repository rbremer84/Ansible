---
- hosts: hosts
  vars:
    workspace: "{{ lookup('env','WORKSPACE') }}"
  tasks:
  - name: "Destroy EC2"
    terraform:
      project_path: '{{ workspace }}/tf_scripts/'
      binary_path: '{{ workspace }}/tf_scripts/terraform'
      variables:
        region: us-west-1
        ami_ID: ami-0e86606d
        instance_class: t2.micro
        publickey: "ssh-rsa  ron@ron-Latitude-E7450"
      state: absent
